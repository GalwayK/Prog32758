<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Register User's Page </title>
</head>
<body>
<header> Register User </header>

<main> 
	<p th:if = "${status != null}"> 
		<span th:text = "${status}"></span>
	</p>
	<p th:if = "${param.PasswordNoMatch}"> 
		<span> Passwords do not match. </span>
	</p>
	<form method = post action = "/register">
	 	<p> Username: <input type = email id = username name = username></p>
	 	<p> Password: <input type = "password" id = originalPassword name = originalPassword></p>
	 	<p> Reenter Password: <input type = password id = copyPassword name = copyPassword></p>
	 	<input type = submit value = "Add Account">
	</form>
</main>

<footer> By Kyle Galway </footer>
</body>
</html>
