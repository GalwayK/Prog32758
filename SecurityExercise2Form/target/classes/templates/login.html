<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel = stylesheet type = text/css href = "../static/css/styles.css" th:href = "@{/css/styles.css}">
<title> Custom Login Page </title>
</head>
<body>
	<header> 
		<h1> Login Page </h1>
	</header>

	<main> 
		<div th:if = "${param.error}" class = "error"> Invalid Username or Password </div>
		<div th:if = "${param.logout}"> You have been logged out </div>
	
		<form method = post action = "/login" th:action = "@{/login}">
			<label for = "email"><p> Username: <input type = email id = email name = username><p></label>
			<label for = "password"><p> Password: <input type = password id = pass name = password></p></label>
			<label for = submit><input type = submit></label>
		</form>
		
		<a href = "/"><input type = button value = Return></a>
	</main>

	<footer> By Kyle Galway </footer>
</body>
</html>
