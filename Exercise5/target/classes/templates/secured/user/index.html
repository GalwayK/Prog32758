<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org" xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="ISO-8859-1">
	<title> Secured User Area </title>
</head>
<body>
	<header> 
		<h1> Welcome to the User's Secured Area </h1>
	</header>
	
	<main> 
		<p> User Name: <span sec:authentication = "name"></span></p>
		<p> User Role: <span sec:authentication = "principal.authorities"></span></p>
		<form action = # th:action = "@{/logout}" method = post>
			<input type = submit value = "Log Out">
		</form>
	</main>
	
	<footer> 
		<p> By Kyle Galway </p>
	</footer>
</body>
</html>
